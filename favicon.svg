<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- First Probability Wave (Purple) -->
  <path d="M 0 32 Q 16 20, 32 32 T 64 32" 
        stroke="url(#wave1)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.9"/>
  <path d="M 0 32 Q 16 44, 32 32 T 64 32" 
        stroke="url(#wave1)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Second Probability Wave (Blue) - Offset -->
  <path d="M -8 32 Q 8 18, 24 32 T 56 32" 
        stroke="url(#wave2)" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.7"/>
  <path d="M -8 32 Q 8 46, 24 32 T 56 32" 
        stroke="url(#wave2)" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Third Probability Wave (Green) - Different Phase -->
  <path d="M 8 32 Q 24 24, 40 32 T 64 32" 
        stroke="url(#wave3)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 8 32 Q 24 40, 40 32 T 64 32" 
        stroke="url(#wave3)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Overlapping interference pattern -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#9C27B3" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
  <circle cx="32" cy="32" r="16" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.3"/>
</svg>

